<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CommitBot</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Space+Mono" rel="stylesheet">
    <style media="screen">
      * {
        font-family: 'Open Sans', sans-serif;
      }
      h1, h2 {
        font-family: 'Space Mono', monospace;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ¤– CommitBot ðŸ¤–</h1>
    <p>CommitBot runs a Docker container when you push code to GitHub.</p>
    <div id="mc_embed_signup">
    <form action="https://github.us17.list-manage.com/subscribe/post?u=53e8544c28255e9544e940d6d&amp;id=659c6338d2" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      <div id="mc_embed_signup_scroll">
        <h2>Sign Up For Updates</h2>
        <div class="mc-field-group">
          <label for="mce-EMAIL">Email Address </label>
          <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
        </div>
        <div id="mce-responses" class="clear">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_53e8544c28255e9544e940d6d_659c6338d2" tabindex="-1" value=""></div>
        <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
      </div>
    </form>
    </div>
  </body>
</html>
